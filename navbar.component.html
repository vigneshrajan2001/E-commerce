
<mat-toolbar class="mtb" >
    <span>E-Commerce &nbsp;<mat-icon class="ic">shopping_cart_checkin</mat-icon></span>
    <div class="D">&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" class="AA" name="search" id="" placeholder="Search for Products" [(ngModel)]="studentsec">
      &nbsp;&nbsp;
      <button  mat-raised-button class="BB" (click)="searchById()">Search</button>
    </div>
    <div class="buttons">
      <button class="B" mat-raised-button color="accent" (click)="opendialog1()" >Sign in</button>
  </div>
    <span class="example-spacer"></span>
  </mat-toolbar>


  <h1 class="card-title" style="text-align: center;color: red;font-family: 'Times New Roman', Times, serif;">BRANDED WATCHES</h1>

  <div class="container">
    <div class="row row-cols-2 row-cols-sm-4">
      <div class="card" *ngFor="let shoe of studentModel" style="width: 18 rem;">
      <div class="card-body">
        <img class="card-img-top" src={{shoe.ImageUrl}} alt="Card image cap" height="250px" width="240px">
        <p class="card-text"><span>Name : </span>{{shoe.Name}}</p>
        <p class="card-text"><span>Price : </span>{{shoe.Price}}</p>
      </div>
      </div>
    </div>
    <br>
  </div>
